{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.intro }}
<div id="intro">
    <img src="images/banner1.svg" style="filter: drop-shadow(8px 8px 1px rgb(191,239,249));"/>
    <h1>
        {{ range $i, $e := .title }}
            {{ if $i }} <br/> {{ end }} {{ .line }}
        {{ end }}
    </h1>
    <p>
        {{ range $i, $e := .description }}
            {{ if $i }} <br/> {{ end }} {{ .line }}
        {{ end }}
    </p>
    <ul class="actions">
        <li><a href="#header" class="button icon solo fa-arrow-down scrolly">{{ i18n "INTRO_CONTINUE" . }}</a></li>
    </ul>
</div>
{{ end }}
