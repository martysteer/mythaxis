<!-- Featured Post -->
{{ $data := .siteData }}
{{ range .firstpost }}
<article class="post featured">
    <header class="major">
        {{ if not .Date.IsZero }}
        <span>{{ .Date.Format (.Site.Params.DateFormat | default "January 2, 2006") }}</span>
        {{ end }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        {{ if .Content }}
        <p>{{ .Content }}</p>
        {{ end }}
    </header>
</article>
{{ end }}
